<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Animation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-btn-container {
      display: inline-block;
      overflow: hidden;
    }

    .custom-btn {
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      transition: color 0.3s, border-color 0.3s;
    }

    .custom-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: left 1s; /* Adjust the duration of the fill animation */
      z-index: -1;
    }

    .custom-btn-container:hover .custom-btn:before {
      left: 0;
    }

    .custom-btn-container:hover .custom-btn {
      color: #007bff;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="custom-btn-container">
    <button type="button" class="btn custom-btn" onclick="alert('Button clicked!')">Hover Me</button>
  </div>

</body>
</html>
